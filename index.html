<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: #f8f8f8;">Library</h1>
    <div class="container" id="container" >
        <button id="show-form" onclick="showForm()">Add Book</button>
        <form id="main-form" style="display: none;">
            <input type="text" name="title" placeholder="Title" required><br>
            <input type="text" name="author" placeholder="Author" required><br>
            <input type="number" name="pages" placeholder="Pages" required><br>
            <select name="status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select><br>
            <input type="submit" id="submit" style="background-color:#ff5959">
        </form>
    </div>
    <div id="cards"></div>  
    <script src="script.js"></script>
</body>
</html>
